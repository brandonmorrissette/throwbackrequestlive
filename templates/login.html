{% extends 'base.html' %} {% block title %}Admin Login - Throwback Request
Live{% endblock %} {% block content %}
<h2>Admin Login</h2>
<p>Please log in to access the admin dashboard.</p>

<form action="{{ url_for('login') }}" method="POST" class="contact-form">
    <div class="form-group">
        <label for="username">Username:</label>
        <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
        />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
        />
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Log In</button>
    </div>
</form>

{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %} {% endblock %}
