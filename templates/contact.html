{% extends 'base.html' %}

{% block title %}Contact - Throwback Request Live{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<p>If you have any questions or would like to book us for your event, feel free to reach out!</p>

<form action="mailto:ThrowbackRequestLive@proton.me" method="post" enctype="text/plain" class="contact-form">
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Your Phone:</label>
        <input type="phone" id="phone" name="phone" required>
    </div>
    <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
</form>



{% endblock %}
