<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Throwback Request Live{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{{ url_for('routes.home') }}">
                    <img
                        src="/static/logo.jpg"
                        alt="Throwback Request Live"
                        style="height: 40px"
                    />
                </a>
            </nav>
        </header>

        <main class="main">
            <div class="content-wrapper">
                {% block content %} {% endblock %}
            </div>
        </main>

        <footer class="footer">
            <a href="{{ url_for('routes.tip') }}" class="mx-3 subtle">Tip</a>
            <a href="{{ url_for('routes.book') }}" class="mx-3 subtle">Book</a>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
